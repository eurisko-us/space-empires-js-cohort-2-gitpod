<!DOCTYPE html>
<html>
    <head>
 
        <title>Space Empires</title>
 
        <link rel="stylesheet" href="/website-ui.css">
        <link rel="stylesheet" href="/board-ui.css">

        <script src="/socket.io/socket.io.js"></script>
        <script src="game-ui.js"></script>
 
    </head>
    <body>

        <header>
            <h1 id="title">Space Empires</h1>
        </header>

        <section>

            <article>
                <div>
                    
                    <button class="button" id="initGame">Initialize Game</button>
                    <button class="button" id="endGame">End Game</button>
                    <button class="button" id="nextTurn">Next Turn</button>
                    <button class="button" id="autoRun">Run Game Automatically</button>

                    <a class="button" href="https://github.com/eurisko-us/space-empires-js-cohort-2-gitpod" target="_blank">Source Code</a>
                    <a class="button" href="https://www.eurisko.us/files/space-empires-rulebook.pdf" target="_blank">Rulebook</a>

                    <div class="button" id="inputDiv">
                        <div id="promptText">Prompt Here</div>
                        <div id="errorText">Error Here</div>
                        <form id="inputForm">
                            <input type="text" id="inputText">
                            <button type="submit" id="submitInputButton">Go</button>
                        </form>
                    </div>

                </div>
            </article>

            <article id="boardArticle">                
                <div id="board">
                    <div id="container">
                        <!-- Hexagons (created in JS) go here -->
                    </div>
                </div>
            </article>

            <article>
                <div id="logs"></div>
            </article>

        </section>

        <footer>
            <div id="squareInfo"></div>
        </footer>

    </body>
 
</html>
